<!DOCTYPE html>
<html>
<head>
    <title>Add User</title>
</head>
<body>

<h2>Add New User</h2>

<form method="POST">
    <label>Name:</label>
    <input type="text" name="name" required>
    <br><br>

    <label>Email:</label>
    <input type="email" name="email" required>
    <br><br>

    <button type="submit">Add User</button>
</form>

<br>
<a href="/users">View All Users</a>

</body>
</html>
